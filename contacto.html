<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="row">
        <div class="col align-self-center">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem; position: relative;">
                <div class="card-header" style="text-align: center;">Hora</div>
                <div class="card-body">
                    <h1 class="main_hora" id="hora" style="text-align: center;"></h1>
                </div>
            </div>
            <script type="text/javascript" src="js/scripts.js"></script>
        </div>
    </div>

    <header>
        <div class="container-sm">
            <div class="row">
                <div class="col-sm-6 align-self-center">
                    <a href="index.html"><img src="img/logo_size.png" width="150 px" height="150 px" /></a>
                </div>
                <div class="col-sm-6 align-self-end" style="padding-bottom: 15px;">
                    <div class="col-sm" style="text-align: right;">
                        <a href="index.html" class="badge badge-primary" style="width: 80px; height: 20px;">Inicio</a>
                        <a href="nosotros.html" class="badge badge-primary"
                            style="width: 80px; height: 20px;">Nosotros</a>
                        <a href="contacto.html" class="badge badge-primary"
                            style="width: 80px; height: 20px;">Contacto</a>
                    </div>
                </div>
            </div>
        </div>


        
        <div class="container-sm" style="padding-bottom: 50px;">
            <div class="col">
                <!-- INICIO CARRUSEL -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class=" carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/1.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/4.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/5.png" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- FIN CARRUSEL -->
                <!-- INICIO SELECTOR COLOR -->
                <form>
                    <select id="miseleccion" name="micolor" onchange="CambiaColor()">
                        <option value="#FFFFFF">Default
                        <option value="#F6847D">Rojo
                        <option value="#7DB2F6">Azul
                        <option value="#C6F67D">Verde
                        <option value="#00eae7">Calipso
                    </select>
                </form>
                <p id="color"></p>
                <!-- FIN SELECTOR COLOR -->

            </div>
            
    </header>

    <main>

        <div class="container">
            <h2>Â¡Crea tu proyecto personal!</h2>
            <p>Completa el formulario de contacto y nos pondremos en contacto contigo</p>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombres</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Juan Pedro">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Perez Perez">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                  </div>
                <div class="form-group">
                  <label>Sexo</label>
                  <select class="form-control">
                    <option>Hombre</option>
                    <option>Mujer</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Comentario</label>
                  <textarea class="form-control"></textarea>
                </div>
              </form>
    
        </div>
        
    </main>

                <a href="index.html">Inicio</a>
                <br />
            </div>
            <div class="col">

            </div>
            <div class="col">
                <a href="contacto.html">Contacto</a>
            </div>
        </div>

            Derechos de autor Nicolas Company&copy;
